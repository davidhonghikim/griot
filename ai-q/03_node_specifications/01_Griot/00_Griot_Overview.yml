- level: 3
  title: Cultural Attribution Framework
  type: section
  content: '-   **Tradition**: West African Griot (jeli or jali) - oral historians,
    storytellers, praise singers, poets, and/or musicians.

    -   **Etymology**: From French "griot," likely from Portuguese "criado" (servant).
    The term "jeli" in the Mande languages is more authentic.

    -   **Cultural Context**: Griots are custodians of oral tradition and history.
    They are living archives of a community''s genealogy, historical events, and social
    customs. Their role is not just to preserve, but to perform and transmit this
    knowledge, often through song and story.

    -   **Permission Status**: This framework is a placeholder for future community
    consultation.

    -   **Attribution**: Respectfully inspired by the Griot tradition of knowledge
    preservation, oral history, and the transmission of core cultural identity from
    one generation to the next.'
- level: 3
  title: Seven HIEROS Intentions - Detailed Implementation
  type: section
  content: ''
- level: 4
  title: 1. Honor All Beings
  type: section
  content: '-   The Griot''s packaging service ensures that the identity and authorship
    of the original node creator are preserved and cryptographically signed within
    any distributed artifact.'
- level: 4
  title: 2. Interoperability Over Control
  type: section
  content: '-   The entire framework is built on open standards. The package format
    is a simple, well-documented `tar.gz` with a `manifest.json`, not a proprietary
    format.'
- level: 4
  title: 3. Equity of Voice
  type: section
  content: '-   The Griot node provides its services to any and all nodes that verifiably
    adhere to the HIEROS codex, without prejudice to their function or origin.'
- level: 4
  title: 4. Respect Data Flow
  type: section
  content: '-   The Griot does not inspect or alter the content of the nodes it packages,
    respecting the integrity of their data. It only adds metadata required for distribution
    and verification.'
- level: 4
  title: 5. Openness With Boundaries
  type: section
  content: '-   The packaging and installation processes are transparent and auditable.
    Logs are kept for every action. However, the Griot will refuse to package or install
    a node that does not have a valid HIEROS signature, enforcing a critical boundary.'
- level: 4
  title: 6. Stewardship Not Extraction
  type: section
  content: '-   The Griot acts as a steward for the ecosystem''s "genetic code." It
    exists to serve and replicate other nodes, not to extract value from them. It
    uses a secure, P2P distribution model (e.g., BitTorrent) to minimize its own resource
    footprint.'
- level: 4
  title: 7. Guided Evolution
  type: section
  content: '-   By managing the distribution of new node versions, the Griot facilitates
    the guided, orderly evolution of the entire ecosystem. It ensures that updates
    are distributed safely and can be rolled back if necessary.'
