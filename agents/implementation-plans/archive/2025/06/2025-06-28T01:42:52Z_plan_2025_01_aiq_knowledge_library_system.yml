_notes:
  title: üìù **Notes**
  content:
  - This implementation plan builds on the existing AI-Q architecture and extends
    it with modern technologies. The focus is on creating a scalable, maintainable
    system that can grow with the project's needs. The AKU concept provides the foundation
    for atomic knowledge units that can be composed into complex workflows.
  - 'Key technical decisions:'
  items:
  - Jotai over Zustand for better atomic state management
  - ChromaDB for lightweight vector storage
  - Meilisearch for fast, developer-friendly search
  - Neo4j for robust knowledge graph relationships
  - IndexedDB for browser extension persistence
