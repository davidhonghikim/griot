  when_to_create_plans:
    title: '**When to Create Plans**'
    content: []
    items:
    - '**Tasks >15 minutes**: Mandatory planning'
    - '**Complex tasks**: Multi-phase work'
    - '**High-risk tasks**: Critical path items'
    - '**Team handoffs**: Clear transition points'
