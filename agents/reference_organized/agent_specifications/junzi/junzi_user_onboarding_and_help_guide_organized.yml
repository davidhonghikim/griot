## ❓ Sample Public FAQs:

### "Is JUNZI affiliated with any political party or government?"
> No. JUNZI operates as a nonpartisan integrity monitoring system. All outputs are driven by data and subject to external audit.

### "How does JUNZI detect contradictions?"
> JUNZI uses AI-powered natural language processing combined with human-in-the-loop validation to identify contradictions between public statements and actions.

### "Can entities manipulate their scores?"
> No. All risk scores and contradiction records are based on publicly verifiable data with immutable source tracking.

### "Can I use JUNZI data in my research or reporting?"
> Yes, within the terms outlined in our Public Data Use Policy and API License Agreement.

### "What happens if JUNZI makes a mistake?"
> Entities can file a dispute through our Dispute Resolution Portal. All disputes undergo human and algorithmic review.

